- project:
    name: "rpc-maas-master-bionic-premerge"
    repo_name: "rpc-maas"
    repo_url: "https://github.com/rcbops/rpc-maas"
    series: "master"
    branches:
      - "master.*"
    skip_pattern: |
      \.md$
      | \.rst$
      | ^releasenotes/
      | ^doc/
      | ^gating/generate_release_notes/
      | ^gating/periodic/
      | ^gating/release/
    image:
      - "bionic"
    scenario:
      - rocky:
          SLAVE_TYPE: "nodepool-maas-ubuntu-bionic-g1-8"
    action:
      - "deploy"
    credentials: "cloud_creds"
    jobs:
      - 'PR_{repo_name}-{series}-{image}-{scenario}-{action}'

- project:
    name: "rpc-maas-master-xenial-premerge"
    repo_name: "rpc-maas"
    repo_url: "https://github.com/rcbops/rpc-maas"
    series: "master"
    branches:
      - "master.*"
    skip_pattern: |
      \.md$
      | \.rst$
      | ^releasenotes/
      | ^doc/
      | ^gating/generate_release_notes/
      | ^gating/periodic/
      | ^gating/release/
    image:
      - "xenial"
    scenario:
      - master:
          SLAVE_TYPE: "nodepool-maas-ubuntu-xenial-p2-15"
          TRIGGER_PR_PHRASE_ONLY: true
      - rocky:
          SLAVE_TYPE: "nodepool-maas-ubuntu-xenial-g1-8"
      - queens:
          SLAVE_TYPE: "nodepool-maas-ubuntu-xenial-g1-8"
      - pike:
          SLAVE_TYPE: "nodepool-maas-ubuntu-xenial-g1-8"
      - ocata:
          SLAVE_TYPE: "nodepool-maas-ubuntu-xenial-g1-8"
          TRIGGER_PR_PHRASE_ONLY: true
      - newton:
          SLAVE_TYPE: "nodepool-maas-ubuntu-xenial-g1-8"
      - ceph:
          SLAVE_TYPE: "nodepool-maas-ubuntu-xenial-g1-8"
    action:
      - "deploy"
    credentials: "cloud_creds"
    jobs:
      - 'PR_{repo_name}-{series}-{image}-{scenario}-{action}'

